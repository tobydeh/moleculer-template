apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  selector:
    matchLabels:
      app: api
  replicas: 1
  template:
    metadata:
      labels:
        app: api
    spec:
      restartPolicy: Always
      containers:
      - name: api
        image: tobydeh/moleculer-template:api
        imagePullPolicy: Always
        ports:
          - containerPort: 3000
        env:
          - name: PORT
            value: "3000"
          - name: TRANSPORTER
            value: "nats://nats-service:4222"
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  type: NodePort
  selector:
    app: api
  ports:
  - port: 80
    name: http
    targetPort: 3000
    protocol: TCP
